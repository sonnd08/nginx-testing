## Setting the browser cache time to 60 days for images, js and css files to improve performance
<IfModule mod_headers.c>
  <FilesMatch "\.(css|js|jpe?g|png|gif|ico)$">
    Header set Cache-Control "max-age=5259487, public"
  </FilesMatch>
</IfModule>

## Setting the Allow Origin header for CDN to work properly
<IfModule mod_headers.c>
  <FilesMatch "\.(jpe?g|png|gif|ico|ttf|ttc|otf|eot|woff|woff2|font.css)$">
    Header set Access-Control-Allow-Origin "*"
  </FilesMatch>
    Header add Access-Control-Allow-Credentials true

</IfModule>

### Adding Accept-Encoding header for compression
<IfModule mod_headers.c>
  <FilesMatch ".(js|css|xml|gz|html)$">
    Header append Vary: Accept-Encoding
  </FilesMatch>
</IfModule>

